<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- Bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Favicon Google -->
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCDntaCOuIl6F4dpXF-7KyFbDIjRg3ykLG_g&s">
</head>

<body>
    <!-- logo -->
    <div class="logo">
        <img src="logo.png" alt="" class="logo">
    </div>
    <!-- Sign In form -->
    <div class="signinform">
        <div class="heading">
            <h2>Sign in</h2>
        
        <div class="idpass">
            <input type="username" name="" id="" placeholder="Email or Mobile Number"> <br>
            <input type="username" name="" id="password" placeholder="Password"><br>
            <button class="signinbtn">
                Sign In
            </button>
        </div>
        <p class="or">OR</p>
        <button class="signincode">
            Use a signin-code
        </button>
        <div class="forgot">
            <p><u>Forgot password?</u></p>
        </div>
        <div class="rememberme">
            <input type="checkbox" class="box">
            <label for="">Remember me</label>
        </div>
        <div class="about">
            <p class="new">New to Netflix?<p>
            <p class="signup"><b>Sign Up Now </b></p>
        </div>
        <div class="para">
            This page is protected by Google reCAPTCHA to ensure <br>you're not a bot.
        </div>
        <div class="learnmore">
            <u>Learn more.</u>
        </div>
        
    </div>


</body>

</html>
